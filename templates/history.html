<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission History</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2 class="mb-0">Submission History</h2>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Form</a>
                    </div>
                    <div class="card-body">
                        {% if submissions %}
                            <div class="list-group">
                            {% for submission in submissions %}
                                <div class="list-group-item">{{ submission }}</div>
                            {% endfor %}
                            </div>
                        {% else %}
                            <p class="text-center">No submissions yet.</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
